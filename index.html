<body>
    <script>
        function check(x, y, z) {
            if (x == y && y == z) {
                return 30;
            }  
            if ( (x == y) || (y == z) || ( x == z ) ) {
                return 40;
            } else {
                return 20;
            }
        }
        console.log(check(8, 8, 8));
        console.log(check(8, 8, 18));
        console.log(check(8, 7, 18));
    </script>
